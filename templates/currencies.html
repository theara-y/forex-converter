<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencies</title>
</head>
<body>
    <table>
    {% for currency, entity in currencies.items() %}
        <tr>
            <td>{{currency}}</td>
            <td>{{entity|safe}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
