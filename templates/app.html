<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center text-center vh-100" style="background:#0A146E;margin:0 20%;">
        <h1 class="h1 mb-4" style="color:white;">Forex Converter</h1>
        <form action="validate" class="container text-center">
            <div class="form-floating mb-3">
                <input id="from-currency" name="from" class="form-control text-center" type="text" placeholder="Converting from..." required pattern="[a-zA-Z]{3}" title="Must be 3 letters." autocomplete="off" style="text-transform:uppercase">
                <label for="from-currency">From Currency...</label>
            </div>
            <div class="form-floating mb-3">
                <input id="to-currency" name="to" class="form-control text-center" type="text" placeholder="Converting to..." required pattern="[a-zA-Z]{3}" title="Must be 3 letters." autocomplete="off" style="text-transform:uppercase">
                <label for="to-currency">To Currency...</label>
            </div>
            <div class="form-floating mb-3">
                <input id="from-amount" name="amt" class="form-control text-center" type="text" placeholder="Amount..." required pattern="^([0-9]*(\.[0-9]+))|([0-9]+\.?)$" title="Must be a valid amount." autocomplete="off">
                <label for="from-amount">Amount</label>
            </div>
            <div class="mb-3">
                <strong id="to-amount" class="display-3" style="color:white;">{{output|safe}}</strong>
            </div>
            <button class="btn btn-primary w-100">Convert</button>
        </form>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="fixed-top alert alert-warning alert-dismissible fade show vw-100" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
